<!DOCTYPE hmtl>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hola</title>
    <style>
      header, nav, article, section, aside, footer{
        border: 2px solid black;
        margin: 10px;
        background-color: gray;
        border-radius: 10px;
        text-align: center;
      }
      .main{
        width: 50%;
        float: left;
        display: inline-block;
      }
      #lado{
        width: 40%;
        height: 24%;
        display: inline-block;
      }
      #sec{
        background-color: white;
      }
    </style>

  </head>
  <body>
    <header>
      <h1>header</h2>
    </header>
    <nav>
      <h2>nav<h2>
    </nav>
    <article class="main">
      <h2>article</h2>
      <section id="sec">
        <h3>section</h3>
      </section>
    </article>
    <aside id="lado">
      <h3>aside</h3>
    </aside>
    <footer>
      <h3>footer</h3>
    </footer>
  </body>
</html>
